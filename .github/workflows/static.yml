# .github/workflows/deploy.yml
name: Deploy static content to Pages

on:
  push:
    branches: ["GPU"]
  workflow_dispatch:

permissions:
  contents: read     # for actions/checkout
  pages: write       # for deploy-pages
  id-token: write    # for configure-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: deploy
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 1) Auto-enable Pages (first run only)
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          token: ${{ secrets.PAT }}
          enablement: github

      # 2) (Optional) build step, if you have a static-site generator
      # - name: Build site
      #   run: npm ci && npm run build

      # 3) Upload your site directory (here, the repo root) for Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: .   # change to your built output folder, e.g. "./public"

      # 4) Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.PAT }}
