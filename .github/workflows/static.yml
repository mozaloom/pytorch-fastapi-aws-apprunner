# .github/workflows/deploy.yml
name: Deploy static content to Pages

on:
  push:
    branches: ["GPU"]
  workflow_dispatch:

permissions:
  contents: read            # for reading your repo
  pages: write              # for pages:deploy on subsequent runs
  id-token: write           # required by configure-pages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: deploy
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages (auto-enable)
        uses: actions/configure-pages@v4
        with:
          # Use PAT here so we can create the Pages site if it doesn't exist
          token: ${{ secrets.PAT }}
          enablement: github

      - name: Package site
        run: |
          tar --dereference --hard-dereference --directory . -cf artifact.tar .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifact.tar
          retention-days: 1
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          # Now that Pages is enabled, you can switch back to GITHUB_TOKEN if you like:
          # token: ${{ secrets.GITHUB_TOKEN }}
          token: ${{ secrets.PAT }}
