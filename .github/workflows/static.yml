# .github/workflows/deploy.yml
name: Deploy static content to Pages

on:
  push:
    branches: ["GPU"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write   # this applies to GITHUB_TOKEN only
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: deploy
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages (auto-enable)
        uses: actions/configure-pages@v4
        with:
          enablement: github
          # switch to your PAT so we can enable Pages on a Pages-disabled repo
          github-token: ${{ secrets.PAT }}

      - name: Package site
        run: |
          tar --dereference --hard-dereference --directory . -cf artifact.tar .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: artifact.tar
          retention-days: 1
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          # now that Pages is enabled, this can use GITHUB_TOKEN
          github-token: ${{ secrets.PAT }}
